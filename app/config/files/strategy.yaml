low_volume_pullback:
  timeframe: "6M_1d"

  universe:
    # Path is resolved relative to app/config/files when not absolute.
    file: "nikkei225.yml"

  screener:
    onlyTriggered: true
    autoRefreshIfMissing: true
    recentBars: 3

  backtest:
    onlyTriggered: true
    autoRefreshIfMissing: false
    recentBars: 3
    horizonBars: 5
    entryExecution: "close" # close | next_open

  rangeBacktest:
    autoRefreshIfMissing: false
    horizonBars: 5
    entryExecution: "close" # close | next_open
    bucketThresholdPct: 0.05

  params:
    fastMA: 5
    slowMA: 10
    longMA: 60
    longMaSlopeWindow: 3
    longMaSlopeMinPct: 0.0
    volAvgWindow: 5
    volRatioMax: 0.5
    minBodyPct: 0.002
    minRangePct: null
    eps: 1e-12
